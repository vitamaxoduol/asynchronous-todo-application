<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <div class="parent-div">
      <div class="child-1">
        <div class="main-content">
          <span class="full-title"
            >List of : <span class="todo-title">Todos</span></span
          >
          <div>
            <img
              id="todo"
              class="mx-auto img-fluid"
              src="./assets/images/undraw_empty_xct9.png"
            />
          </div>
          <div class="todo-content">
            <!-- the content goes in through here... -->
          </div>
        </div>
      </div>
      <div class="child-2"></div>
      <div class="child-3"></div>
      <div class="child-4">
        <div class="main-content">
          <div style="display: flex; justify-content: space-between">
            <span class="full-title"
              >Todos : <span class="todo-title">Factory</span></span
            >
            <div style="width: 30%; display: flex; align-items: center">
              <button
                id="add-new-todo"
                style="margin-right: 7%; width: 100%"
                class="btn btn-primary btn-small"
              >
                Add New Todo
              </button>
            </div>
          </div>
          <div class="todo-content">
            <form>
              <br />
              <div class="col">
                <span
                  style="
                    font-family: 'Fira Sans', sans-serif;
                    font-weight: bold;
                    padding-left: 5px;
                  "
                  >Todo id</span
                >
                <input
                  id="id-field"
                  type="text"
                  class="form-control"
                  placeholder="Todo id"
                  readonly
                />
              </div>
              <br />
              <div class="col">
                <span
                  style="
                    font-family: 'Fira Sans', sans-serif;
                    font-weight: bold;
                    padding-left: 5px;
                  "
                  >Todo body</span
                >
                <textarea
                  id="body-field"
                  class="form-control"
                  placeholder="Add todo..."
                  rows="4"
                ></textarea>
              </div>
              <br />
              <div class="col">
                <span
                  style="
                    font-family: 'Fira Sans', sans-serif;
                    font-weight: bold;
                    padding-left: 5px;
                  "
                  >Todo timestamp</span
                >
                <input
                  id="time-field"
                  type="text"
                  class="form-control"
                  placeholder="Todo timestamp"
                  readonly
                />
              </div>
              <br />
              <div class="col">
                <button
                  id="create-todo"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Create Todo
                </button>
                <button
                  id="update-todo"
                  type="button"
                  class="btn btn-primary w-100"
                >
                  Update Todo
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add the below code when demoing the axios stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!-- Add the above code when demoing the axios stuff -->
    <script src="./assets/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
